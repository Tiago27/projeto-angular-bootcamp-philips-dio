<h1 class="text-success text-center">Ambiente Angular</h1>
<div [ngStyle]="{background: count < 5 ? 'red': 'green'}"
     [ngClass]="{custom: count > 5}"  
>
  <p class="text-center">Contador: {{count}}</p>
</div>

<h2 *ngIf="count > 7; else menor">O Contador passou de 7!</h2>
<ng-template #menor>
  <h2>O contador é menor que 7</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto">
  <li class="list-group-item" *ngSwitchCase="3">
    É igual a 3
  </li>
  <li class="list-group-item" *ngSwitchCase="5">
    É igual a 5
  </li>
  <li class="list-group-item" *ngSwitchCase="9">
    É igual a 9
  </li>
  <li class="list-group-item" *ngSwitchDefault>
    Esse é o default 
  </li>
</ul>

<ul class="list-group my-auto">
  <li *ngFor="let pessoa of pessoas" class="list-group-item">
    {{pessoa.nome}} {{pessoa.sobrenome}}
  </li>
</ul>

<h2 appMarcaTexto>Texto amarelo</h2>
